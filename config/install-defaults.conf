# Default configuration values for ha-enviro-plus installation
# This file contains all default values used during installation.
# DO NOT EDIT - these are defaults. Actual configuration is written to /etc/default/ha-enviro-plus

# MQTT Configuration
DEFAULT_MQTT_HOST="homeassistant.local"
DEFAULT_MQTT_PORT="1883"
DEFAULT_MQTT_USER="enviro"
DEFAULT_MQTT_PASS=""
DEFAULT_DISCOVERY="homeassistant"

# Sensor Polling (seconds)
DEFAULT_POLL="2"

# Temperature and humidity calibration defaults
DEFAULT_TEMP_OFFSET="0"
DEFAULT_HUM_OFFSET="0"
# CPU temperature compensation factor (higher=less compensation effect, lower=more compensation effect)
DEFAULT_CPU_TEMP_FACTOR="1.8"
# CPU temperature smoothing factor (0.0-1.0, lower=more smoothing)
DEFAULT_CPU_TEMP_SMOOTHING="0.1"

# Display Settings
DEFAULT_DISPLAY_ENABLED="1"

